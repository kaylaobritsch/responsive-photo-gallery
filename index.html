<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">

    <div class="unit xs-1">
      <figure class="embed embed-3by1 push-0">
        <img class="embed-item" src="images/placeholder-3by1.svg" alt="">
        <figcaption class="absolute pin-bl push island width-full">Image caption 1</figcaption>
      </figure>
    </div>

    <div class="unit xs-1">
      <figure class="embed embed-1by1 push-0">
        <img class="embed-item" src="images/placeholder-3by1.svg" alt="">
        <figcaption class="absolute pin-bl push island width-full">Image caption 2</figcaption>
      </figure>
    </div>

    <div class="unit xs-1-2">
      <figure class="embed embed-3by1 push-0">
        <img class="embed-item" src="images/placeholder-3by1.svg" alt="">
        <figcaption class="absolute pin-bl push island width-full">Image caption for image three is longer</figcaption>
      </figure>
    </div>

    <div class="unit xs-1-2">
      <figure class="embed embed-3by1 push-0">
        <img class="embed-item" src="images/placeholder-3by1.svg" alt="">
        <figcaption class="absolute pin-bl push island width-full">Image caption 4</figcaption>
      </figure>
    </div>

    <div class="unit xs-1">
      <figure class="embed embed-3by1 push-0">
        <img class="embed-item" src="images/placeholder-3by1.svg" alt="">
        <figcaption class="absolute pin-bl push island width-full">Image caption V</figcaption>
      </figure>
    </div>

  </div>



</body>
</html>
